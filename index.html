<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üßä FridgeTracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üßä FridgeTracker</h1>
            <div class="house-selector">
                <button id="btn-casa-salvo" class="house-btn active" onclick="selectHouse('salvo')">üè† Salvo</button>
                <button id="btn-casa-elisa" class="house-btn" onclick="selectHouse('elisa')">üè° Elisa</button>
            </div>
        </header>

        <!-- Storage Type Tabs -->
        <div class="storage-tabs">
            <button id="tab-fridge" class="storage-tab active" onclick="selectStorage('fridge')">üßä Frigo</button>
            <button id="tab-pantry" class="storage-tab" onclick="selectStorage('pantry')">üóÑÔ∏è Credenza</button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quick Stats -->
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-number" id="total-items">0</span>
                    <span class="stat-label">Prodotti</span>
                </div>
                <div class="stat expiring">
                    <span class="stat-number" id="expiring-soon">0</span>
                    <span class="stat-label">In scadenza</span>
                </div>
                <div class="stat expired">
                    <span class="stat-number" id="expired-items">0</span>
                    <span class="stat-label">Scaduti</span>
                </div>
            </div>

            <!-- Add Item Section -->
            <div class="add-section">
                <h2>‚ûï Aggiungi Prodotto</h2>
                
                <!-- Scan Buttons -->
                <div class="scan-buttons">
                    <button class="scan-btn barcode" onclick="startBarcodeScanner()">
                        <span class="icon">üì∑</span>
                        <span>Barcode</span>
                    </button>
                    <button class="scan-btn ocr" onclick="startOCRScanner()">
                        <span class="icon">üìÖ</span>
                        <span>Foto Scadenza</span>
                    </button>
                </div>

                <!-- Scanner Container -->
                <div id="scanner-container" class="scanner-container hidden">
                    <div id="scanner-view"></div>
                    <button class="close-scanner" onclick="closeScanner()">‚úï Chiudi</button>
                </div>

                <!-- OCR Container -->
                <div id="ocr-container" class="ocr-container hidden">
                    <input type="file" id="ocr-input" accept="image/*" capture="environment" onchange="processOCR(event)">
                    <div id="ocr-preview"></div>
                    <div id="ocr-status"></div>
                    <button class="close-scanner" onclick="closeOCR()">‚úï Chiudi</button>
                </div>

                <!-- Manual Entry Form -->
                <form id="add-form" class="add-form" onsubmit="addItem(event)">
                    <div class="form-row">
                        <div class="form-group flex-2">
                            <label for="product-name">Nome Prodotto</label>
                            <input type="text" id="product-name" placeholder="es. Latte, Yogurt..." required>
                        </div>
                        <div class="form-group flex-1">
                            <label for="quantity">Qt√†</label>
                            <input type="number" id="quantity" value="1" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Data Scadenza</label>
                        <input type="date" id="expiry-date" required>
                    </div>
                    <button type="submit" class="submit-btn">‚úÖ Aggiungi</button>
                </form>

                <!-- Quick Add Buttons -->
                <div class="quick-add">
                    <h3>‚ö° Aggiungi Veloce <span class="quick-add-hint">(clicca per modificare giorni)</span></h3>
                    <div class="quick-buttons" id="quick-buttons">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Items List -->
            <div class="items-section">
                <div class="items-header">
                    <h2 id="items-title">üì¶ Nel Frigo</h2>
                    <button id="export-btn" class="export-btn hidden" onclick="exportSelected()">üì§ Esporta (<span id="selected-count">0</span>)</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterItems('all')">Tutti</button>
                    <button class="filter-btn" onclick="filterItems('expiring')">‚ö†Ô∏è In Scadenza</button>
                    <button class="filter-btn" onclick="filterItems('expired')">‚ùå Scaduti</button>
                </div>
                <div id="items-list" class="items-list">
                    <!-- Items will be populated here -->
                </div>
            </div>
        </main>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>‚úèÔ∏è Modifica Prodotto</h3>
                <form id="edit-form" onsubmit="saveEdit(event)">
                    <input type="hidden" id="edit-item-id">
                    <div class="form-group">
                        <label for="edit-name">Nome</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-expiry">Data Scadenza</label>
                        <input type="date" id="edit-expiry" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-quantity">Quantit√†</label>
                        <input type="number" id="edit-quantity" min="1" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn-cancel" onclick="closeEditModal()">Annulla</button>
                        <button type="submit" class="btn-save">üíæ Salva</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Add Edit Modal -->
        <div id="quick-edit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>‚ö° Modifica Quick-Add</h3>
                <form id="quick-edit-form" onsubmit="confirmQuickAdd(event)">
                    <input type="hidden" id="quick-product-name">
                    <div class="form-group">
                        <label id="quick-edit-label">Prodotto</label>
                    </div>
                    <div class="form-group">
                        <label for="quick-days">Giorni alla scadenza</label>
                        <input type="number" id="quick-days" min="1" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn-cancel" onclick="closeQuickEditModal()">Annulla</button>
                        <button type="submit" class="btn-save">‚úÖ Aggiungi</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="export-modal" class="modal hidden">
            <div class="modal-content">
                <h3>üì§ Esporta Prodotti</h3>
                <p class="export-hint">Copia e incolla in chat per chiedere una ricetta!</p>
                <textarea id="export-text" readonly></textarea>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeExportModal()">Chiudi</button>
                    <button type="button" class="btn-save" onclick="copyExport()">üìã Copia</button>
                </div>
            </div>
        </div>

        <!-- Sync Status -->
        <div class="sync-status" id="sync-status">
            <span class="sync-icon">‚òÅÔ∏è</span>
            <span class="sync-text">Sincronizzato</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
