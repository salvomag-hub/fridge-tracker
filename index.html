<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üßä FridgeTracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üßä FridgeTracker</h1>
            <div class="house-selector">
                <button id="btn-casa-salvo" class="house-btn active" onclick="selectHouse('salvo')">üè† Salvo's</button>
                <button id="btn-casa-elisa" class="house-btn" onclick="selectHouse('elisa')">üè° Elisa's</button>
            </div>
        </header>

        <!-- Storage Type Tabs -->
        <div class="storage-tabs">
            <button id="tab-fridge" class="storage-tab active" onclick="selectStorage('fridge')">üßä Fridge</button>
            <button id="tab-pantry" class="storage-tab" onclick="selectStorage('pantry')">üóÑÔ∏è Pantry</button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quick Stats -->
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-number" id="total-items">0</span>
                    <span class="stat-label">Items</span>
                </div>
                <div class="stat expiring">
                    <span class="stat-number" id="expiring-soon">0</span>
                    <span class="stat-label">Expiring</span>
                </div>
                <div class="stat expired">
                    <span class="stat-number" id="expired-items">0</span>
                    <span class="stat-label">Expired</span>
                </div>
            </div>

            <!-- Add Item Section -->
            <div class="add-section">
                <h2>‚ûï Add Item</h2>
                
                <!-- Scan Buttons -->
                <div class="scan-buttons">
                    <button class="scan-btn barcode" onclick="startBarcodeScanner()">
                        <span class="icon">üì∑</span>
                        <span>Barcode</span>
                    </button>
                    <button class="scan-btn ocr" onclick="startOCRScanner()">
                        <span class="icon">üìÖ</span>
                        <span>Photo Expiry</span>
                    </button>
                </div>

                <!-- Scanner Container -->
                <div id="scanner-container" class="scanner-container hidden">
                    <div id="scanner-view"></div>
                    <button class="close-scanner" onclick="closeScanner()">‚úï Close</button>
                </div>

                <!-- OCR Container -->
                <div id="ocr-container" class="ocr-container hidden">
                    <input type="file" id="ocr-input" accept="image/*" capture="environment" onchange="processOCR(event)">
                    <div id="ocr-preview"></div>
                    <div id="ocr-status"></div>
                    <button class="close-scanner" onclick="closeOCR()">‚úï Close</button>
                </div>

                <!-- Manual Entry Form -->
                <form id="add-form" class="add-form" onsubmit="addItem(event)">
                    <div class="form-row">
                        <div class="form-group flex-2">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" placeholder="e.g. Milk, Yogurt..." required>
                        </div>
                        <div class="form-group flex-1">
                            <label for="quantity">Qty</label>
                            <input type="number" id="quantity" value="1" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="date" id="expiry-date" required>
                    </div>
                    <button type="submit" class="submit-btn">‚úÖ Add</button>
                </form>

                <!-- Quick Add Buttons -->
                <div class="quick-add">
                    <h3>‚ö° Quick Add <span class="quick-add-hint">(tap to edit days)</span></h3>
                    <div class="quick-buttons" id="quick-buttons">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Items List -->
            <div class="items-section">
                <div class="items-header">
                    <h2 id="items-title">üì¶ In the Fridge</h2>
                    <button id="export-btn" class="export-btn hidden" onclick="exportSelected()">üì§ Export (<span id="selected-count">0</span>)</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterItems('all')">All</button>
                    <button class="filter-btn" onclick="filterItems('expiring')">‚ö†Ô∏è Expiring</button>
                    <button class="filter-btn" onclick="filterItems('expired')">‚ùå Expired</button>
                </div>
                <div id="items-list" class="items-list">
                    <!-- Items will be populated here -->
                </div>
            </div>
        </main>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>‚úèÔ∏è Edit Item</h3>
                <form id="edit-form" onsubmit="saveEdit(event)">
                    <input type="hidden" id="edit-item-id">
                    <div class="form-group">
                        <label for="edit-name">Name</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-expiry">Expiry Date</label>
                        <input type="date" id="edit-expiry" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-quantity">Quantity</label>
                        <input type="number" id="edit-quantity" min="1" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                        <button type="submit" class="btn-save">üíæ Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Add Edit Modal -->
        <div id="quick-edit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>‚ö° Quick Add</h3>
                <form id="quick-edit-form" onsubmit="confirmQuickAdd(event)">
                    <input type="hidden" id="quick-product-name">
                    <div class="form-group">
                        <label id="quick-edit-label">Product</label>
                    </div>
                    <div class="form-group">
                        <label for="quick-days">Days until expiry</label>
                        <input type="number" id="quick-days" min="1" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn-cancel" onclick="closeQuickEditModal()">Cancel</button>
                        <button type="submit" class="btn-save">‚úÖ Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="export-modal" class="modal hidden">
            <div class="modal-content">
                <h3>üì§ Export Items</h3>
                <p class="export-hint">Copy and paste to ask MaryJane for a recipe!</p>
                <textarea id="export-text" readonly></textarea>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeExportModal()">Close</button>
                    <button type="button" class="btn-save" onclick="copyExport()">üìã Copy</button>
                </div>
            </div>
        </div>

        <!-- Sync Status (tap to sync) -->
        <div class="sync-status" id="sync-status" onclick="manualSync()" title="Tap to sync">
            <span class="sync-icon">üîÑ</span>
            <span class="sync-text">Syncing...</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
